<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header class="site-header">
            <div class="contenedor">
                <div class="barra">
                    <a href="/">
                        <h1 class="m0">Blog<span>DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="/html/nosotros.html">Nosotros</a>
                        <a href="/html/cursos.html">Cursos</a>
                        <a href="/html/contactos.html">Contacto</a>
                    </nav>
                </div>
                <div class="texto-header">
                    <h2 class="m0">Blog de Café con consejos y cursos</h2>
                    <p class="m0">Aprende de los expertos con las mejores recetas y consejos</p>
                </div>
            </div>
    </header>

    <main class="contenedor">
        <h2 class="tac">Contacto</h2>
        <div class="grid cc">
            <div class="columnas-12">
                <img src="/img/contacto.jpg" alt="Imagen Contacto">
            </div> 

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" name="" id="email" placeholder="Tu Email">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="m0">Blog<span>DeCafé</span></p>
                <nav class="navegacion">
                    <a href="/html/nosotros.html">Nosotros</a>
                    <a href="/html/cursos.html">Cursos</a>
                    <a href="/html/contactos.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
